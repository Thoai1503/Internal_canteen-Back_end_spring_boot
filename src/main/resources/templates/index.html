<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style th:replace="common/head_tags"></style>
</head>
<body>
  <script src="../assets/js/preloader.js"></script>
  <h1>My project</h1>
  <div class="body-wrapper">
    <div class="main-wrapper">
      <div class="page-wrapper full-page-wrapper">
        <main class="content-wrapper">
          <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                <div class="mdc-card p-0">
                  <section class="error-header">
                    <h1 class="mdc-typography--display2 mb-0">505 !</h1>
                    <div th:replace="common/content"></div>
              <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">stock</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr th:each="item: ${products}">
      <td th:text="${item.getId()}"></td>
        <td th:text="${item.getName()}"></td>
          <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getStock()}"></td>
    </tr>

  </tbody>
</table>
                  </section>
                  <section class="error-info">
                    <p>HTTP Version Not Supported</p>
                    <p class="mb-2">The server does not support the HTTP protocol version used in the request.</p>
                    <a href="../../index.html">Go back to Home</a>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <!-- plugins:js -->
  <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->

  <script src="../../../assets/js/material.js"></script>
  <script src="../../../assets/js/misc.js"></script>
  <!-- endinject -->
</body>
</html>
